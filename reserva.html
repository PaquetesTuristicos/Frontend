    <div class="container">
        <h1>Reserva</h1>
        <h5 id="reservaPaquete"></h5>
      </div>
    <!-- formulario  -->
    <div class="container">
        <form id="reservaForm" class="row g-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-4">
                <label for="dni" class="form-label">Dni</label>
                <input type="text" class="form-control" id="dni" required>
              </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label">Telfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="col-md-4">
                <label for="FechaNacimiento" class="form-label">FechaNacimiento</label>
                <input type="datetime-local" class="form-control" id="FechaNacimiento" required>
            </div>
            <div class="col-12">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" placeholder="calle y altura">
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
          </form>
    </div>
